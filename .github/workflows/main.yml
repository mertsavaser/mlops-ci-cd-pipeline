name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, master ]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        export PYTHONPATH=.
        pytest tests/test_features.py -v
    
    - name: Run component tests
      run: |
        export PYTHONPATH=.
        pytest tests/test_component.py -v
    
    - name: Build Docker image
      run: |
        docker build -t mlops-homework:latest .
    
    - name: Run Docker container
      run: |
        docker run -d -p 8000:8000 --name mlops-test mlops-homework:latest
      env:
        # Give container time to start
        CONTAINER_START_DELAY: 5
    
    - name: Wait for container to be ready
      run: |
        sleep 5
    
    - name: Smoke test - Health endpoint
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health)
        if [ "$response" -ne 200 ]; then
          echo "Smoke test failed: Expected HTTP 200, got $response"
          exit 1
        fi
        echo "Smoke test passed: Health endpoint returned HTTP 200"
    
    - name: Cleanup
      if: always()
      run: |
        docker stop mlops-test || true
        docker rm mlops-test || true

